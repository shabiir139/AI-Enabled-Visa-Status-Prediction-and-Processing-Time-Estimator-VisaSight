name: VisaSight CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  frontend-check:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: ./frontend/package-lock.json

    - name: Install Dependencies
      run: npm install --legacy-peer-deps

    - name: Lint
      run: npm run lint

    - name: Build Check
      run: npm run build
      env:
        # Mock values for build time just to check compilation
        NEXT_PUBLIC_SUPABASE_URL: "https://mock.supabase.co"
        NEXT_PUBLIC_SUPABASE_ANON_KEY: "mock-key"
        NEXT_PUBLIC_API_URL: "http://localhost:8000"

  backend-check:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Syntax & Startup Check
      # We just check if we can import the main app without crashing
      run: |
        python -c "from main import app; print('Backend imports successfully')"
      env:
        # Mock env vars to prevent startup crash on missing secrets
        SUPABASE_URL: "https://mock.supabase.co"
        SUPABASE_KEY: "mock-key"
        FRONTEND_URL: "http://localhost:3000"
        MODEL_TYPE: "mock"
