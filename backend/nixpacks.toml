[phases.setup]
nixPkgs = ["python311", "gcc"]

[phases.install]
cmds = [
    "python3 -m venv /app/.venv",
    ". /app/.venv/bin/activate && pip install --upgrade pip",
    ". /app/.venv/bin/activate && pip install --no-cache-dir --extra-index-url https://download.pytorch.org/whl/cpu torch>=2.1.0",
    ". /app/.venv/bin/activate && pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
